<mat-card class="dashboard-card" (click)="openDialog()">
  <mat-card-header>
    <img alt="Photo of beer" class="mat-card-image" mat-card-lg-image [src]="beer.image_url">
    <mat-card-title>
      <button mat-icon-button class="star-button" [ngClass]="{'star-button-favourite': beer.is_favourite}" (click)="addFavourite($event)">
        <mat-icon>{{isFavourite()? 'star': 'star_border'}}</mat-icon>
      </button>
    </mat-card-title>

  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <h2 class="beer-title">{{beer.name}}</h2>
    <p class="beer-tagline">
      {{beer.tagline}}
    </p>
  </mat-card-content>
</mat-card>
